spring.datasource.url=jdbc:mariadb://localhost:3306/myuser
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=myuser
spring.datasource.password=myuser

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.cache=false

spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=C:\\upload\\temp
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=30MB

org.gorany.upload.path = C:\\upload\\temp

logging.level.springframework.security.web = trace
logging.level.org.gorany.community.security = trace